<script>
function nochmal() {
document.location.reload();
}
var highscore=0;
var iput;
var gener;
neu();
function neu() {
gener=Math.floor(Math.random()*6);
var roput=gener.toString();
document.getElementById("oput").innerHTML=roput;
setTimeout("check()", 2000);
}
function nulli() {
iput="0";
//check();
}
function eins() {
iput="1";
//check();
}
function zwei() {
iput="2";
//check();
}
function drei() {
iput="3";
//check();
}
function vier() {
iput="4";
//check();
}
function fuenf() {
iput="5";
//check();
}
function sechs() {
iput="6";
//check();
}
function check() {
if(iput==gener) {
neu();
highscore++;
} else {
alert("Verloren! Punkte: "+highscore);
}
}
