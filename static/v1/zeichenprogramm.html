	var ctx = canvasobjekt.getContext("2d");
	function einlesen() {
		var px = document.querySelector("#x").value;
		var py = document.querySelector("#y").value;
		var ax = document.querySelector("#ax").value;
		var ay = document.querySelector("#ay").value;
		ctx.moveTo(px, py);
		ctx.lineTo(ax, ay);
	}
	function zeichne() {
		ctx.stroke();
	}
